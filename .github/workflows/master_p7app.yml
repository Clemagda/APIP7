name: Build and deploy Python app to Azure Web App - p7app

on:
  workflow_dispatch:
  #push:
   # branches:
    #  - master
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Enable debug logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
      
      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_49EA008B098146BAA91E0AA0F85B5C6F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_592EA88F444C4E99925B2614B27887D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9C05069A4E594C63A24FA93FAEC06461 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'p7app'
          slot-name: 'Production'

      - name: Set Startup Command
        uses: azure/cli@v1
        with:
          inlineScript: az webapp config set --resource-group Projet_7 --name p7app --startup-command "gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend_app:app --bind 0.0.0.0:\$PORT"
        env:
          ACTIONS_STEP_DEBUG: true
